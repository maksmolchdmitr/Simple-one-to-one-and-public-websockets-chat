<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div id="login">
    <input type="text" id="username" placeholder="Введите ваше имя" />
    <button onclick="connect()">Войти</button>
</div>
<div id="chat" style="display:none;">
    <input type="text" id="message" placeholder="Введите сообщение" onkeypress="handleKeyPress(event)" />
    <button onclick="sendMessage()">Отправить</button>
    <button onclick="leaveChat()">Выйти</button>
    <ul id="messages"></ul>
</div>

<script>
    var stompClient = null;
    var username = null;

    function connect() {
        username = document.getElementById('username').value;
        if (username) {
            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body));
                });
                stompClient.send("/app/chat.addUser", {}, JSON.stringify({'sender': username, 'type': 'JOIN'}));
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
            });
        }
    }

    function sendMessage() {
        var messageInput = document.getElementById('message');
        if (messageInput.value.trim() !== '') {
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({'content': messageInput.value, 'sender': username, 'type': 'CHAT'}));
            messageInput.value = '';
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Предотвращаем отправку формы
            sendMessage();
        }
    }

    function leaveChat() {
        if (stompClient && stompClient.connected) {
            stompClient.send("/app/chat.leaveUser", {}, JSON.stringify({'sender': username, 'type': 'LEAVE'}));
            stompClient.disconnect();
            document.getElementById('chat').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }
    }

    function showMessage(message) {
        var messages = document.getElementById('messages');
        var messageElement = document.createElement('li');
        if (message.type === 'JOIN') {
            messageElement.textContent = message.sender + ' присоединился к чату';
        } else if (message.type === 'LEAVE') {
            messageElement.textContent = message.sender + ' покинул чат';
        } else {
            messageElement.textContent = message.sender + ': ' + message.content;
        }
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
    }
</script>
</body>
</html>
